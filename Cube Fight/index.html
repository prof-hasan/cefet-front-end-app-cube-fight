<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cube Fight</title>
</head>

<body>
    <div id="menu-inicial-container">
        <header>
            <h1>CUBE FIGHT</h1>
        </header>
    
        <div id="player-1" class="selecao">
            <h2>Player 1</h2>
            <input type="text" placeholder="Digite seu nome...">
            <img src="../imgs/cubo.jpg" class="cubo-img-menu">
            <img src="../imgs/chapeu-mago.png" class="chapeu chapeu-mago acessorio" id="chapeu-mago-player1">
            <img src="../imgs/cara-feliz.jpg" class="cara cara-feliz acessorio" id="cara-feliz-player1">
            <img src="../imgs/roupa-mago.png" class="roupa roupa-mago acessorio" id="roupa-mago-player1">

            <button class="botao-acessorio passar botao-chapeu" id="botao-chapeu-passar-player1"></button>
            <button class="botao-acessorio voltar botao-chapeu" id="botao-chapeu-voltar-player1"></button>

            <button class="botao-acessorio passar botao-cara" id="botao-cara-passar-player1"></button>
            <button class="botao-acessorio voltar botao-cara" id="botao-cara-voltar-player1"></button>

            <button class="botao-acessorio passar botao-roupa" id="botao-roupa-passar-player1"></button>
            <button class="botao-acessorio voltar botao-roupa" id="botao-roupa-voltar-player1"></button>
            
        </div>

        <div id="player-2" class="selecao">
            <h2>Player 2</h2>
            <input type="text" placeholder="Digite seu nome...">
            <img src="../imgs/cubo.jpg" class="cubo-img-menu">
            <img src="../imgs/chapeu-mago.png" class="chapeu chapeu-mago acessorio" id="chapeu-mago-player2">
            <img src="../imgs/cara-feliz.jpg" class="cara cara-feliz acessorio" id="cara-feliz-player2">
            <img src="../imgs/roupa-mago.png" class="roupa roupa-mago acessorio" id="roupa-mago-player2">

            <button class="botao-acessorio passar botao-chapeu" id="botao-chapeu-passar-player2"></button>
            <button class="botao-acessorio voltar botao-chapeu" id="botao-chapeu-voltar-player2"></button>

            <button class="botao-acessorio passar botao-cara" id="botao-cara-passar-player2"></button>
            <button class="botao-acessorio voltar botao-cara" id="botao-cara-voltar-player2"></button>

            <button class="botao-acessorio passar botao-roupa" id="botao-roupa-passar-player2"></button>
            <button class="botao-acessorio voltar botao-roupa" id="botao-roupa-voltar-player2"></button>
           
        </div>
    </div>
    


<script src="script.js"></script>
</body>

</html>
